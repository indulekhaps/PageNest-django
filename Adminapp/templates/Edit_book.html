<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Book</title>
</head>
<body>
<form class="forms-sample" action="{% url 'update_book' b_id=Book.id %}"  method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <div class="form-group">
        <label for="book_title">Book Title</label>
        <input type="text" value="{{Book.Book_name}}" name="book_title" class="form-control" id="book_title" placeholder="Enter Book Title">
    </div>

    <div class="form-group">
        <label for="author">Author</label>
        <input type="text"  value="{{Book.Author}}" name="author" class="form-control" id="author" placeholder="Enter Author Name">
    </div>

    <div class="form-group">
  <label for="exampleSelectCategory">Select Category</label>
  <select class="form-control" id="exampleSelectCategory" name="category">
    <option >{{Book.Category}}</option>
    {% for i in categories %}
      <option>{{ i.Category_name}}</option>
    {% endfor %}
  </select>
</div>


    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" name="price" value="{{Book.Price}}" class="form-control" id="price" placeholder="Enter Price">
    </div>

    <div class="form-group">
        <label for="publisher">Publisher</label>
        <input type="text" name="publisher" value="{{Book.Publisher}}" class="form-control" id="publisher" placeholder="Enter Publisher Name">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" name="description" id="description" rows="4" placeholder="Enter Description">{{Book.Description}}</textarea>
    </div>

    <div class="form-group">
        <label for="cover_image">Cover Image</label>
        <img src="{{Book.Cover_pic.url }}" width="100px" height="100px">
        <input type="file" class="form-control" id="cover_image" name="cover_image">
    </div>

    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
</form>
</body>
</html>
{% endblock %}
