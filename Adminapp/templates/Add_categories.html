<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="forms-sample" action="{% url 'save_category' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="exampleInputName1">Category Name</label>
        <input type="text" name="Category_name" class="form-control" id="exampleInputName1" placeholder="Name">
    </div>
    <div class="form-group">
        <label for="exampleTextarea1">Description</label>
        <textarea class="form-control" name="description" id="exampleTextarea1" rows="4"></textarea>
    </div>
    <div class="form-group">
        <label for="cover_image">Cover Image</label>
        <input type="file" class="form-control" id="cover_image" name="cover_image" required>
    </div>

    <button type="submit" class="btn btn-primary mr-2">Submit</button>
    <button class="btn btn-light">Cancel</button>
</form>

<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
{% if messages %}
    {% if i in messages %}
        {% if i in tags == 'success' %}
<script>
    swal('{{i}}', " " , 'success')
</script>
{% endif%}
    {% endif%}
        {% endif%}
</body>
</html>
{% endblock %}
