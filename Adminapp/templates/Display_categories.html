{% extends 'index.html' %}
{% block content %}

<style>
    body {
        font-family: "Poppins", sans-serif;
        background-color: #f8f9fa;
        color: #333;
    }

    h1 {
        text-align: center;
        margin: 30px 0;
        color: #2c3e50;
        font-weight: 600;
    }

    table {
        width: 90%;
        margin: 0 auto 50px auto;
        border-collapse: collapse;
        background: #fff;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        border-radius: 10px;
        overflow: hidden;
    }

    th, td {
        padding: 15px;
        text-align: center;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #007bff;
        color: white;
        font-weight: 600;
        letter-spacing: 0.5px;
    }

    tr:hover {
        background-color: #f2f7ff;
        transition: 0.3s;
    }

    img {
        border-radius: 8px;
        border: 1px solid #ccc;
    }

    button {
        padding: 6px 14px;
        margin: 3px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 14px;
        color: #fff;
        transition: all 0.3s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    a button:first-child {
        background-color: #28a745; /* Edit */
    }

    a button:last-child {
        background-color: #dc3545; /* Delete */
    }

    a button:first-child:hover {
        background-color: #218838;
    }

    a button:last-child:hover {
        background-color: #c82333;
    }
</style>

<h1>Displaying Categories</h1>

<table>
    <tr>
        <th>Category_name</th>
        <th>Description</th>
        <th>Cover_img</th>
        <th>Options</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.Category_name }}</td>
        <td>{{ i.Description }}</td>
        <td>
            <img src="{{ i.Cover_img.url }}" width="100px" height="100px">
        </td>
        <td>
           <a href="{% url 'edit_category' category_id=i.id %}">
               <button>Edit</button>
           </a>
           <a href="{% url 'delete_category' category_id=i.id %}">
               <button>Delete</button>
           </a>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
