<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form class="forms-sample" action="{% url 'update_category' c_id=category.id %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

                    <div class="form-group">
                      <label for="exampleInputName1">Category Name</label>
                      <input type="text" value="{{category.Category_name}}" name="Category_name" class="form-control" id="exampleInputName1" placeholder="Name">
                    </div>
                    <div class="form-group">
                      <label for="exampleTextarea1">Description</label>
                      <textarea class="form-control" name="description" id="exampleTextarea1" rows="4">{{category.Description}}</textarea>
                    </div>
                    <div class="form-group">
                    <label for="cover_image">Cover Image</label>
                        <img src="{{category.Cover_img.url}}" width="100px" height="100px">
                    <input type="file" class="form-control" id="cover_image" name="cover_image" >
                  </div>

                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>

</body>
</html>
{% endblock %}
