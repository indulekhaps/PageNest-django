<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Contact</title>
    <style>
        body {
            font-family: "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 40px;
            color: #333;
        }

        h1 {
            text-align: center;
            color: #4a2f12;
            margin-bottom: 30px;
            font-size: 28px;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background-color: #fff;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th, td {
            padding: 14px 18px;
            text-align: left;
        }

        th {
            background-color: #8a5a2b;
            color: white;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        tr:nth-child(even) {
            background-color: #f4ede6;
        }

        tr:hover {
            background-color: #eaddd2;
        }

        td {
            vertical-align: middle;
        }

        button {
            background-color: #8a5a2b;
            color: white;
            border: none;
            padding: 8px 14px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        button:hover {
            background-color: #6e451f;
        }

        a {
            text-decoration: none;
            margin-right: 6px;
        }

        /* Optional: make it responsive */
        @media (max-width: 768px) {
            table {
                width: 100%;
                font-size: 14px;
            }
            th, td {
                padding: 10px 12px;
            }
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
<h1>View Contact</h1>
<table>
    <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Subject</th>
        <th>Message</th>
        <th>Options</th>
    </tr>
    {% for i in data %}
    <tr>
        <td>{{ i.Name }}</td>
        <td>{{ i.Email }}</td>
        <td>{{ i.Subject }}</td>
        <td>{{ i.Message }}</td>
        <td>
            <a href="{% url 'delete_contact' i.id %}">
                <button>Delete</button>
            </a>
        </td>
    </tr>
    {% endfor %}
</table>

</body>
</html>
