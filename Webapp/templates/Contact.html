<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact Us</title>
  <style>
    :root{
      --bg:#f7f6f2; --card:#fff; --accent:#8a5a2b; --muted:#7a756c;
      --input:#f2f0ec;
    }
    body{
      margin:0; font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,"Helvetica Neue",Arial;
      background:var(--bg); color:#222;
      display:flex; align-items:center; justify-content:center; min-height:100vh;
      padding:28px;
    }
    .card{
      width:100%; max-width:760px; background:var(--card); border-radius:12px;
      box-shadow:0 10px 30px rgba(20,20,20,0.08); padding:32px;
    }
    h1{ margin:0 0 10px; font-size:28px; color:var(--accent) }
    p.lead{ margin:0 0 22px; color:var(--muted) }
    form { display:grid; gap:14px; }
    .row{ display:flex; gap:14px; }
    .col{ flex:1; min-width:0; }
    label{ display:block; font-size:13px; margin-bottom:6px; color:var(--muted) }
    input[type="text"], input[type="email"], textarea {
      width:100%; padding:12px 14px; border-radius:8px; border:1px solid #ece7e1;
      background:var(--input); font-size:15px; outline:none; box-sizing:border-box;
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    input:focus, textarea:focus { box-shadow:0 4px 14px rgba(138,90,43,0.12); border-color:var(--accent); background:#fff }
    textarea { min-height:140px; resize:vertical; }
    .actions { display:flex; gap:12px; align-items:center; margin-top:6px; }
    button.primary{
      background:var(--accent); color:#fff; border:0; padding:10px 16px; border-radius:8px;
      cursor:pointer; font-weight:600;
    }
    button[disabled]{ opacity:0.6; cursor:not-allowed; }
    .msg { font-size:14px; color:var(--muted) }
    .error { color:#b00020; font-size:13px; margin-top:6px; }
    .success { color: #0b7a3f; font-size:14px; }
    @media (max-width:640px){
      .row{ flex-direction:column; }
    }
    /* small helper - visually hidden for accessibility */
    .sr-only{ position:absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="contactTitle">
    <h1 id="contactTitle">Contact Us</h1>
    <p class="lead">Have a question or feedback? Send us a message â€” we'll reply within 24 hours.</p>

    <form id="contactForm" method="post" action="{% url 'save_contact' %}">
      {% csrf_token %}
      <div class="row">
        <div class="col">
          <label for="name">Name <span aria-hidden="true">*</span></label>
          <input id="name" name="name" type="text" autocomplete="name" placeholder="Your full name" required>
          <div id="err-name" class="error" aria-live="polite"></div>
        </div>

        <div class="col">
          <label for="email">Email <span aria-hidden="true">*</span></label>
          <input id="email" name="email" type="email" autocomplete="email" placeholder="you@example.com" required>
          <div id="err-email" class="error" aria-live="polite"></div>
        </div>
      </div>

      <div>
        <label for="subject">Subject <span aria-hidden="true">*</span></label>
        <input id="subject" name="subject" type="text" placeholder="Short summary (eg: Bug report / Partnership)" required>
        <div id="err-subject" class="error" aria-live="polite"></div>
      </div>

      <div>
        <label for="message">Message <span aria-hidden="true">*</span></label>
        <textarea id="message" name="message" placeholder="Write your message..." required></textarea>
        <div id="err-message" class="error" aria-live="polite"></div>
      </div>

      <div class="actions">
        <button type="submit" class="primary" id="sendBtn">Send Message</button>
        <div id="status" class="msg" aria-live="polite"></div>
      </div>
    </form>
  </main>


</body>
</html>
