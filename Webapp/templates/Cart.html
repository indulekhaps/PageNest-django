<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        :root {
            --bg: #f7f6f2;
            --card: #fff;
            --accent: #8a5a2b;
            --muted: #7a756c;
            --border: #e8e4de;
        }
        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: var(--bg);
            color: #222;
            margin: 0;
            padding: 50px 10%;
        }
        h1 {
            text-align: center;
            color: var(--accent);
            margin-bottom: 40px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card);
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            border-radius: 12px;
            overflow: hidden;
        }
        th, td {
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid var(--border);
        }
        th {
            text-transform: uppercase;
            letter-spacing: 0.6px;
            color: var(--muted);
            font-size: 13px;
        }
        td img {
            width: 70px;
            height: 90px;
            object-fit: cover;
            border-radius: 6px;
        }
        .qty-controls {
            display: inline-flex;
            align-items: center;
            background: #f3f0eb;
            border-radius: 6px;
            overflow: hidden;
        }
        .qty-controls button {
            background: none;
            border: none;
            padding: 6px 10px;
            cursor: pointer;
            color: var(--accent);
            font-size: 18px;
        }
        .qty-controls input {
            width: 40px;
            text-align: center;
            border: none;
            background: transparent;
            font-size: 15px;
            color: #333;
        }
        tfoot td {
            padding: 18px;
            font-weight: 600;
        }
        .actions {
            margin-top: 30px;
            text-align: right;
        }
        .btn {
            display: inline-block;
            background: var(--accent);
            color: #fff;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            margin-left: 10px;
            transition: all .3s ease;
            font-weight: 600;
        }
        .btn:hover {
            background: #70451f;
        }
        .empty {
            text-align: center;
            padding: 50px 0;
            color: var(--muted);
            font-size: 17px;
        }
        @media (max-width: 768px){
            table, thead, tbody, th, td, tr { display: block; }
            thead { display: none; }
            tr {
                margin-bottom: 20px;
                background: var(--card);
                border-radius: 12px;
                box-shadow: 0 4px 10px rgba(0,0,0,0.05);
                padding: 14px;
            }
            td { border: none; text-align: left; display: flex; justify-content: space-between; }
            td::before {
                content: attr(data-label);
                font-weight: 600;
                color: var(--muted);
            }
        }
    </style>
</head>
<body>

    <h1>Your Shopping Cart</h1>

    <table>
        <thead>
            <tr>
                <th>Book</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Subtotal</th>
                <th>Remove</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="https://picsum.photos/80/100?random=1" alt="Book 1"></td>
                <td>The Silent Library</td>
                <td>$25.00</td>
                <td>
                    <div class="qty-controls">
                        <button type="button">−</button>
                        <input type="text" value="1" readonly>
                        <button type="button">+</button>
                    </div>
                </td>
                <td>$25.00</td>
                <td><a href="#" class="btn" style="background:#c63a3a;">×</a></td>
            </tr>
            <tr>
                <td><img src="https://picsum.photos/80/100?random=2" alt="Book 2"></td>
                <td>Dreams of the Desert</td>
                <td>$30.00</td>
                <td>
                    <div class="qty-controls">
                        <button type="button">−</button>
                        <input type="text" value="2" readonly>
                        <button type="button">+</button>
                    </div>
                </td>
                <td>$60.00</td>
                <td><a href="#" class="btn" style="background:#c63a3a;">×</a></td>
            </tr>
            <tr>
                <td><img src="https://picsum.photos/80/100?random=3" alt="Book 3"></td>
                <td>Once Upon a Time</td>
                <td>$18.00</td>
                <td>
                    <div class="qty-controls">
                        <button type="button">−</button>
                        <input type="text" value="1" readonly>
                        <button type="button">+</button>
                    </div>
                </td>
                <td>$18.00</td>
                <td><a href="#" class="btn" style="background:#c63a3a;">×</a></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="4" align="right">Total:</td>
                <td colspan="2">$103.00</td>
            </tr>
        </tfoot>
    </table>

    <div class="actions">
        <a href="#" class="btn" style="background:#7a756c;">Continue Shopping</a>
        <a href="#" class="btn">Proceed to Checkout</a>
    </div>

</body>
</html>
